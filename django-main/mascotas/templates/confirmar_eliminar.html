{% extends "base.html" %}
{% load static %}

{% block content %}  
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar a <strong>{{ mascota.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'galeria' %}">Cancelar</a>
</form>

{% endblock %}
